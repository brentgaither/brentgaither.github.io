---
layout: default
---


<header class="post-header">
  {% for tag in page.tags %}
  <span class="badge badge-success">{{ tag }}</span>
  {% endfor %}
  <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}
    </time>
    {% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{%
    endif %}
  </p>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
  <title>Brentgaither.GitHub.io by brentgaither</title>
</header>

<div class="post-content" itemprop="articleBody">
  {{ content }}
</div>
