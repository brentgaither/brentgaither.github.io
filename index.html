---
layout: default
---
<!DOCTYPE html>

  <body>
    <div id="container">
      <div class="col-md-offset-2">
      <h1>Posts</h1>
      </div>
      <div>
       <section>
          <div class="col-md-12">
            <div class="col-md-offset-2">
              <table>
              {% for post in site.posts %}
                <tr>
                  <td>{{post.date| date: "%-b %d %Y" }}</td>
                </tr>
                <tr>
                <td><h3> <a href="{{ post.url }}">{{ post.title }}</a></h3></td>
                </tr>
              {% endfor %}
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
