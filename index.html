---
layout: default
---

<div id="container-fluid">
  <div class="row">
    <h1>Posts</h1>
  </div>
  <div>
    <section>
      <div class="col">
        <table class="table">
          {% for post in site.posts %}
          <tr>
            <td style="vertical-align: middle">{{post.date| date: "%-b %d %Y" }}</td>
            <td><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </section>
  </div>
</div>
